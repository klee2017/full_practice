<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>City</th>
      </thead>
      <tr>
        <td>250</td>
        <td>red</td>
        <td>Seoul</td>
      </tr>
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>Tokyo</td>
      </tr>
    </table>
    <!-- you can build the table without thead -->
  </body>
</html>
